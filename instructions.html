        .dropdown {
            position: fixed;

        }

            display: none;
            position: absolute;

            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px;
            border: 1px solid #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Add more styles as needed for arrows or navigation dots */
        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
        }
        section h1 {
            font-size: 28px;
        }
        section p {
            font-size: 18px;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        button {
            background-color: #f3f0e7;
            color: #000;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }
        .single-line-header {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
