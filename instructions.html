<!DOCTYPE html>
<html>

<head>
    <title>Not Rubbish Robotics</title>
    <style>
        body {
            background-color: #db641c;
            color: #000;
            font-family: 'Inter', sans-serif;
            margin-left: 80px;
            margin-right: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #000;
            color: #f3f0e7;
            padding: 20px 0;
            margin-left: -80px;
            margin-top: 0;

        }

        .logo {
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }

        nav {
            background-color: #000;
        }

        nav a {
            text-decoration: none;
            color: #db641c;
            margin: 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .dropdown {
            position: relative;
            left: 0;
            display: inline-block;
        }


        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #db641c;
            color: #000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px;
            border: 1px solid #ddd;
            top: 100%;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
        }

        section h1 {
            font-size: 22px;
        }

        section p {
            font-size: 18px;
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        button {
            background-color: #fbfbfa;
            color: #000;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }

        .single-line-header {
            font-size: 24px;
            text-align: center;
        }

        .main-content {
            text-align: left;
        }


        .flex-container {
            display: flex;
            flex-direction: row;
            padding: 10px;

        }

        .section-list {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: start;
            min-width: 15%;
        }

        .section-list-flex {
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 0.5rem;


        }

        .section-list a,
        .section-list a:visited,
        .section-list a:hover,
        .section-list a:active {
            color: black;
            text-decoration: none;

        }

        html {
            scroll-behavior: smooth;
        }

        button.download-button {
            background-color: #db641c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 20px auto 0;
        }

        a:hover {
            text-decoration: underline;
        }

        .section-list-flex a[href="washingmachine_mans/ewastemanual.pdf"] {
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }

            .section-list {
                width: 100%;
            }

            .title{
                font-size: 1rem;
            }

            header{
                margin-left: 0px;
                margin-top: 0px;
            }

            body{
                margin-left: 0px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sticksy/dist/sticksy.min.js"></script>
    
</head>

<body>
    <header>
        <img class="logo" src="logo_square.png" alt="Not Rubbish Robotics Logo">
        <h1 class="title">(Not) Rubbish Robotics</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="instructions.html">Instructions</a>
        </nav>
    </header>

    <div class="flex-container ">
        <div class="section-list">
            <div class=" js-sticky-widget ">
                <h1 style="text-align: left;">Contents</h1>
                <div class="section-list-flex ">
                    <a href="manual1.html" target="pdf-iframe">Health and Safety</a>
                    <a href="manual2.html" target="pdf-iframe">Printer Disassembly</a>
                    <a href="manual3.html" target="pdf-iframe">E-Waste Characterisation</a>
                    <a href="washingmachine_mans/ewastemanual.pdf" download>Download the Full PDF</a>
                </div>
            </div>
        </div>
        <iframe src="washingmachine_mans/ewastemanual.pdf" width="80%" height="500px"></iframe>
    </div>
</body>
</body>

</html>
