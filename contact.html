<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
        <style>
        /* Set the text color to white for labels associated with radio buttons */
        label {
            color: white;
        }

                /* Set the text color to white for the resultElement */
        #result {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Quiz: Who Are You?</h1>

    <form id="quizForm">
        <p>What color are your eyes?</p>
        <label><input type="radio" name="eyes" value="blue"> Blue</label>
        <label><input type="radio" name="eyes" value="green"> Green</label>

        <p>What color is your hair?</p>
        <label><input type="radio" name="hair" value="blonde"> Blonde</label>
        <label><input type="radio" name="hair" value="brunette"> Brunette</label>

        <button type="button" onclick="calculateResult()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function askFollowUpQuestion() {
            const eyes = document.querySelector('input[name="eyes"]:checked');
            const hair = document.querySelector('input[name="hair"]:checked');
            const resultElement = document.getElementById('result');

            if (eyes && hair) {
                if (eyes.value === 'blue' && hair.value === 'blonde') {
                    // Ask a follow-up question for blue eyes and blonde hair
                    resultElement.innerHTML = "What do you study?";
                    // Modify the button function for the follow-up question
                    document.querySelector('button').onclick = function() {
                        const preference = prompt("Study: (Biomed / Engineering):");
                        if (preference === "Biomed") {
                            resultElement.innerHTML = "You are Maddy!";
                        } else if (preference === "Engineering") {
                            resultElement.innerHTML = "You are Sofia!";
                        } else {
                            resultElement.innerHTML = "Your preference is not recognized.";
                        }
                    };
                } else {
                    resultElement.innerHTML = "You are not quite Sofia.";
                }
            } else {
                resultElement.innerHTML = "Please answer all questions.";
            }
        }
    </script>
</body>
</html>
